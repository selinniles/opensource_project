
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="timer.js" type="text/JavaScript"></script>
    <script src="addTask.js" type="text/JavaScript"></script>
    <style>
    .bg{
      position: relative;
      text-align: center;
      color: white;
    }
    .centered{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    </style>
  </head>
  <body style="background-color: #6c757d">
    <div class="row" style="background-color:white;width:100%">
      <h4 class=""style="color:black;padding-left:80px;padding-top:10px"> <b>~ SKKU Pomodoro! ~</b></h4>
      <div class="row-newtask" style="background-color:white;padding-left:300px">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"style="background-color:black;width:100px"><i class="fa fa-plus"></i> New Task</button>
        </div>
      <div id="container" >
        <p id="work" class="label" style="color:black">Work:</p><p id="break" class="label" style="color:black">Break:</p><p id="cycles" class="label" style="color:black">Cycles:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="work_min">25</p><p class="semicolon">:</p><p id="work_sec">00</p>
        </div>

        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="break_min">5</p><p class="semicolon">:</p><p id="break_sec">00</p>
        </div>
        <button id="start" type="button" class="btn btn-primary" data-toggle="modal" style="background-color:black;width:120px">Start/Continue</button>
        <button id="stop" type="button" class="btn btn-primary" data-toggle="modal" style="background-color:black;width:100px">Pause</button>
        <button id="reset" type="button" class="btn btn-primary" data-toggle="modal"style="background-color:black;width:100px">Reset</button>
      
      </div> 
    </div>
    <!--Bootsrap to add a new task-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document" style="width:500px">
        <div class="modal-content">
          <div class="modal-header" style="height:50px">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></h5>
          </div>
          <div class="modal-body" >
            <div class="">
              Image url <br>
              <input id="image" class="inp" type="text" name="" value="" style="width:400px" placeholder="https://image.com">
            </div>
            <br>
            <div class="">
              Task Title <br>
              <input id="task_title"class="inp"type="text" name="" value="" style="width:400px" placeholder="UI development">
            </div>
            <br>
            <div class="">
              Task Type <br>
              <input id="task_type"class="inp"type="text" name="" value="" style="width:400px" placeholder="study">
            </div>
            <br>
            <div class="">
              Task Description <br>
              <textarea id="task_desc"class="inp" name="name" rows="8" style="width:400px;resize:none" placeholder="Describe your task in detail"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="submit" type="submit" data-dismiss="modal"class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <br>

    <!--List for tasks-->
    <ul class="todo-items">

    </ul>       

    <!--Bottom navbar for music button-->
    <div class="navbar">
      <div class="music-button">
        <a class="btn btn-primary" id="navbar-bottom" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        Music
        </a>
      </div>
    </div>

    <!--Side offcanvas-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Music Playlists</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <a class="btn btn-primary" id="btn-lofi" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          lofi hiphop
        </a>
        <a class="btn btn-primary" id="btn-rnb" data-bs-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="false" aria-controls="collapseExample">
          rnb
        </a>
        <a class="btn btn-primary" id="btn-pop" data-bs-toggle="collapse" href="#collapseExample3" role="button" aria-expanded="false" aria-controls="collapseExample">
          pop music 
        </a>
      </div>

      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <iframe width="370" height="200" src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <div class="collapse" id="collapseExample2">
        <div class="card card-body">
          <iframe width="370" height="200" src="https://www.youtube.com/embed/iwt0qSAynqY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <div class="collapse" id="collapseExample3">
        <div class="card card-body">
          <iframe width="370" height="200" src="https://www.youtube.com/embed/HQtFR3mhzOY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
            

  </body>
</html>
