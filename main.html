
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="timer.js" type="text/JavaScript"></script>
    <script src="addTask.js" type="text/JavaScript"></script>
    <style>
    .bg{
      position: relative;
      text-align: center;
      color: white;
    }
    .centered{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    </style>
  </head>
  <body style="background-color: #6c757d">
    <div class="row" style="background-color:white;width:100%">
      <h4 class=""style="color:black;padding-left:80px;padding-top:10px"> <b>~ SKKU Pomodoro! ~</b></h4>
      <div class="" style="background-color:white;padding-left:300px">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"style="background-color:black;width:100px"><i class="fa fa-plus"></i> New Task</button>
        </div>
      <div id="container" >
        <p id="work" class="label" style="color:black">Work:</p><p id="break" class="label" style="color:black">Break:</p><p id="cycles" class="label" style="color:black">Cycles:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="work_min">25</p><p class="semicolon">:</p><p id="work_sec">00</p>
        </div>

        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="break_min">5</p><p class="semicolon">:</p><p id="break_sec">00</p>
        </div>
        <button id="start" type="button" class="btn btn-primary" data-toggle="modal" style="background-color:black;width:120px">Start/Continue</button>
        <button id="stop" type="button" class="btn btn-primary" data-toggle="modal" style="background-color:black;width:100px">Pause</button>
        <button id="reset" type="button" class="btn btn-primary" data-toggle="modal"style="background-color:black;width:100px">Reset</button>
      
      </div> 
    </div>
    <!--Bootsrap to add a new task-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document" style="width:500px">
        <div class="modal-content">
          <div class="modal-header" style="height:50px">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button></h5>
          </div>
          <div class="modal-body" >
            <div class="">
              Image url <br>
              <input id="image" class="inp" type="text" name="" value="" style="width:400px" placeholder="https://image.com">
            </div>
            <br>
            <div class="">
              Task Title <br>
              <input id="task_title"class="inp"type="text" name="" value="" style="width:400px" placeholder="UI development">
            </div>
            <br>
            <div class="">
              Task Type <br>
              <input id="task_type"class="inp"type="text" name="" value="" style="width:400px" placeholder="study">
            </div>
            <br>
            <div class="">
              Task Description <br>
              <textarea id="task_desc"class="inp" name="name" rows="8" style="width:400px;resize:none" placeholder="Describe your task in detail"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="submit" type="submit" data-dismiss="modal"class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <!--List for tasks-->
    <ul class="todo-items">

    </ul>
  </body>
</html>
